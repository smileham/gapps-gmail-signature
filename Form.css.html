<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #e4e1ca;
    font: 16px "Open Sans", sans-serif;
  }

  select {
    background-color: white;
  }

  #busy {
    z-index: 100;
    background-color: black;
    opacity: 0.5;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  .available {
    display: none;
  }

  .block {
    display: block;
  }

  #form {
    width: 95%;
    padding: 0.5em;
    background-color: white;
    margin: 0 auto;
    border: 1px solid #333;
    border-radius: 2px;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.14), 0 4px 8px rgba(0, 0, 0, 0.28);
  }

  #column1 * {
    font: 16px "Open Sans", sans-serif;
  }

  #sig * {
    font-family: Tahoma;
  }

  .column1,
  .column2 {
    width: 100%;
    padding: 0.2em 0em;
    clear: both;
  }

  @media only screen and (min-width: 768px) {
    #form {
      width: 95%;
      padding: 1em;
    }

    .column1,
    .column2 {
      width: 50%;
      float: left;
      clear: none;
      padding: 0em 0.2em;
    }
  }

  .field {
    width: 100%;
    padding: 0.2em;
    margin-bottom: 0.2em;
    border: 1px solid #666;
    text-align: center;
    border-radius: 2px;
  }

  button {
    font: 16px "Open Sans", sans-serif;
    width: 100%;
    padding: 1em;
    border-radius: 2px;
    background: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
    border: 1px solid #ccc;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.4);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4),
      0 1px 1px rgba(0, 0, 0, 0.2);
  }

  button:active {
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
  }

  .primary {
    border: 1px solid #3079ed;
    background: -webkit-linear-gradient(top, #4d90fe, #4787ed);
    color: white;
  }

  .warning {
    border: 1px solid #b0281a;
    background: -webkit-linear-gradient(top, #dd4b39, #c53727);
    color: white;
  }

  .label {
    width: 100%;
    font: 10px sans-serif;
    padding: 0;
  }

  .error {
    border-color: #be1c42ff;
  }

  .dupe {
    border-color: blue;
  }

  .spacer {
    clear: both;
    display: block;
    content: "";
  }

  h1 {
    font-weight: bold;
    font-size: 24px;
  }

  header {
    margin: 0 0 1em 0;
    background-color: #00a9ab;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.14), 0 4px 8px rgba(0, 0, 0, 0.28);
    padding: 1em;
    color: white;
    z-index: 110;
  }

  #menuButton {
    position: absolute;
    top: 0.75em;
    right: 1em;
    width: 6em;
    padding: 0.5em;
  }
</style>
